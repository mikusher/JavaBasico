<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Tensor Flow JS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <div class="container">
        X:<input type="number" id="input-x">
        Y:<input type="number" id="input-y">
        <div class="btn-group btn-group-toggle" data-toggle="buttons" id="graph-type">
            <label class="btn btn-secondary active">
                <input type="radio" name="options" id="radio-radar" value="radar" autocomplete="off" checked> Radar
            </label>
            <label class="btn btn-secondary">
                <input type="radio" name="options" id="radio-line" value="line" autocomplete="off"> Line
            </label>
        </div>
        <button type="button" class="btn btn-primary" data-toggle="button" id="sendPositions">Send Position</button>
    </div>
    <div style="padding: 50px">
        <canvas id="mychart" width="600" height="300"></canvas>
    </div>
</body>
    <!-- Load Local js -->
    <script src="js/index.js"></script>
    <!-- Load TensorFlow.js -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@0.13.0"></script>
    <!-- Load Chart.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.min.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</html>
