<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Local Storage - JavaScript</title>
    <style media="screen"></style>
    <script language='Javascript' src="index.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2 id="title">Local Storage - JavaScript</h2>
    <fieldset>
        <legend>Insert Data</legend>
        <input id="inpKey" type="number" placeholder="Enter Key...">
        <input id="inpValue" type="text" placeholder="Enter Value...">
        <button type="button" id="btnInsert">Insert Data</button>
        <button type="button" id="btnDeleteCache">Clear Cache</button>
    </fieldset>
    <fieldset>
        <legend>Local Storage </legend>
        <div id="lsOutput"></div>
        <div></div>
    </fieldset>
</body>
</html>
