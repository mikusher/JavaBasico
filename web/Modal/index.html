<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Simple Modal</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <button id="modalBtn" class="button">Click Here</button>
    <div id="simpleModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <span class="closeBtn">&times;</span>
                <h2>Modal Header</h2>
            </div>
            <div class="modal-body">
                <p>Hello ... i </p>
                <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Aliquam repellat fugit est libero autem, commodi
                    excepturi, laboriosam magni eveniet dolorum voluptatibus maxime tenetur! Exercitationem earum itaque
                    a? Praesentium, laboriosam fuga? </p>
            </div>
            <div class="modal-footer">
                <h3>Modal Footer</h3>
                <button type="button" class="btn btn-default" data-dismiss="modalBtn">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>

        </div>
    </div>

    <script src="main.js"></script>

</body>

</html>
